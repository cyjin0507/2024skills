<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>2024 지방기능경기대회 B모듈 풀이</title>
</head>
<body>

    <div class="container">
        <h3 class="mt-5">방문자 차트영역</h3>

        <div class="row mt-3">
            <div class="col">
                <ul class="nav nav-pills chart-type-btn">
                    <li class="nav-item">
                        <button class="nav-link active" data-type="length">세로로 보기</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-type="transverse">가로로 보기</button>
                    </li>
                </ul>
            </div>
            <div class="col league-btn">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <button class="nav-link active" data-league="나이트리그">나이트리그</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-league="주말리그">주말리그</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-league="새벽리그">새벽리그</button>
                    </li>
                </ul>
            </div>
            <div class="col day-btn">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <button class="nav-link active" data-day="월">월</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="화">화</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="수">수</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="목">목</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="금">금</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="토">토</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="일">일</button>
                    </li>
                </ul>
            </div>
        </div>

        <canvas id="chart" class="mt-5" width="800" height="400"></canvas>

        <table class="table">
            <thead>
                <tr>
                    <th>시간대별</th>
                    <th>방문자수</th>
                </tr>
            </thead>
            <tbody class="chart">
                
            </tbody>
        </table>
    </div>
    
    <script type="module" src="./js/chart/App.js"></script>
</body>
</html>
