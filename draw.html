<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>2024 지방기능경기대회 B모듈 풀이</title>
</head>

<body>

    <div class="container">

        <h1 class="mt-5">상품 수정 제안</h1>

        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary" id="reset-btn">원래대로버튼</button>
            </div>
            <div class="col">
                <label for="image-add-btn" class="btn btn-primary">추가버튼</label>
                <input type="file" id="image-add-btn" accept="image/*" style="display: none;">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="delete-btn">삭제버튼</button>
            </div>
            <div class="col">
                <button class="btn btn-primary">다운로드버튼</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="text-btn">글상자버튼</button>
            </div>
            <div class="col">
                <button class="btn btn-primary">글상자 이동 및 회전버튼</button>
            </div>
        </div>

        <div id="modify-zone" class="mt-5">
            <canvas id="draw-box" width="800" height="600"></canvas>
            <input type="text" class="form-control" id="text-input">
        </div>

    </div>

    <script type="module" src="./js/draw/App.js"></script>

</body>

</html>
